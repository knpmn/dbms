{% extends 'base.html' %}
{% block content %}
<h2 class="h5 fw-bold mb-4 d-flex align-items-center gap-2">
    <span class="material-icons" style="color:#6f42c1">{{ 'edit' if pos else 'add' }}</span>
    {{ 'Edit Position' if pos else 'New Position' }}
</h2>
<div class="card border-0 shadow-sm" style="max-width:560px">
    <div class="card-body p-4">
        <form method="POST">
            <div class="mb-3">
                <label class="form-label fw-medium" for="position_name">Position Name</label>
                <input id="position_name" type="text" name="position_name" required class="form-control"
                    value="{{ pos.position_name if pos else '' }}">
            </div>
            <div class="row g-3 mb-4">
                <div class="col-md-6">
                    <label class="form-label fw-medium" for="min_salary">Minimum Salary</label>
                    <input id="min_salary" type="number" name="min_salary" step="0.01" class="form-control"
                        value="{{ pos.min_salary if pos else '' }}">
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-medium" for="max_salary">Maximum Salary</label>
                    <input id="max_salary" type="number" name="max_salary" step="0.01" class="form-control"
                        value="{{ pos.max_salary if pos else '' }}">
                </div>
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-sm px-3" style="background:#6f42c1;color:#fff">Save</button>
                <a href="{{ url_for('positions.list_positions') }}"
                    class="btn btn-sm btn-outline-secondary px-3">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
