<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login â€“ Smart HR System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, .25);
        }

        .form-control:focus {
            border-color: #333333;
            box-shadow: 0 0 0 3px rgba(50, 50, 50, .2);
        }

        .btn-purple {
            background: #333333;
            color: #fff;
        }

        .btn-purple:hover {
            background: #1a1a1a;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container" style="max-width:420px">
        <div class="card login-card border-0 p-4">
            <div class="text-center mb-4">
                <div class="d-inline-flex align-items-center justify-content-center rounded-3 mb-3"
                    style="width:60px;height:60px;background:#333333">
                    <span class="material-icons text-white" style="font-size:28px">work</span>
                </div>
                <h4 class="fw-bold mb-1">Smart HR</h4>
                <p class="text-muted small mb-0">Human Resource Management System</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% for cat, msg in messages %}
            <div
                class="alert alert-{% if cat in ('danger','error') %}danger{% elif cat == 'success' %}success{% else %}info{% endif %} py-2 small">
                {{ msg }}
            </div>
            {% endfor %}
            {% endwith %}

            <form method="POST" action="{{ url_for('auth.login') }}">
                <div class="mb-3">
                    <label class="form-label fw-medium" for="username">Username</label>
                    <input id="username" type="text" name="username" class="form-control" required autofocus>
                </div>
                <div class="mb-4">
                    <label class="form-label fw-medium" for="password">Password</label>
                    <input id="password" type="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-purple w-100 py-2 fw-medium">Sign In</button>
            </form>
        </div>
        <p class="text-center text-white-50 small mt-3">&copy; 2026 Smart HR System</p>
    </div>
</body>

</html>
