{% extends 'base.html' %}
{% block content %}
<h2 class="h5 fw-bold mb-4 d-flex align-items-center gap-2">
    <span class="material-icons" style="color:#6f42c1">{{ 'edit' if dept else 'add_business' }}</span>
    {{ 'Edit Department' if dept else 'New Department' }}
</h2>
<div class="card border-0 shadow-sm" style="max-width:560px">
    <div class="card-body p-4">
        <form method="POST">
            <div class="mb-3">
                <label class="form-label fw-medium" for="department_name">Department Name</label>
                <input id="department_name" type="text" name="department_name" required class="form-control"
                    value="{{ dept.department_name if dept else '' }}">
            </div>
            <div class="mb-4">
                <label class="form-label fw-medium" for="description">Description</label>
                <textarea id="description" name="description" rows="3"
                    class="form-control">{{ dept.description if dept else '' }}</textarea>
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-sm px-3" style="background:#6f42c1;color:#fff">Save</button>
                <a href="{{ url_for('departments.list_departments') }}"
                    class="btn btn-sm btn-outline-secondary px-3">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
