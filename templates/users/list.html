{% extends 'base.html' %}
{% block content %}
<div class="d-flex align-items-center justify-content-between mb-4">
    <h1 class="h4 fw-bold mb-0 d-flex align-items-center gap-2">
        <span class="material-icons" style="color:#1a1a1a">manage_accounts</span> Users
    </h1>
    <a href="{{ url_for('users.create_user') }}" class="btn btn-sm" style="background:#1a1a1a;color:#fff">
        <span class="material-icons" style="font-size:16px;vertical-align:-3px">add</span> Add User
    </a>
</div>
<div class="card border-0 shadow-sm">
    <div class="card-header bg-white border-bottom fw-semibold">User Records</div>
    <div class="table-responsive">
        <table class="data-table table table-hover mb-0" id="user-table">
            <thead class="table-light">
                <tr>
                    <th>#</th>
                    <th>Username</th>
                    <th>Role</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for u in users %}
                <tr>
                    <td>{{ u.user_id }}</td>
                    <td><strong>{{ u.username }}</strong></td>
                    <td><span class="badge" style="background:#1a1a1a">{{ u.role_name }}</span></td>
                    <td>{{ u.email }}</td>
                    <td>
                        <a href="{{ url_for('users.edit_user', user_id=u.user_id) }}"
                            class="btn btn-sm btn-outline-primary py-0 px-2"><span class="material-icons"
                                style="font-size:15px;vertical-align:-3px">edit</span></a>
                        <form method="POST" action="{{ url_for('users.delete_user', user_id=u.user_id) }}"
                            class="delete-form d-inline">
                            <button type="submit" class="btn btn-sm btn-outline-danger py-0 px-2"><span
                                    class="material-icons"
                                    style="font-size:15px;vertical-align:-3px">delete</span></button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
