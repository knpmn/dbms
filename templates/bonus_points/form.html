{% extends 'base.html' %}
{% block content %}
<h2 class="h5 fw-bold mb-4 d-flex align-items-center gap-2">
    <span class="material-icons" style="color:#6f42c1">{{ 'edit' if record else 'star' }}</span>
    {{ 'Edit Bonus Point' if record else 'New Bonus Point' }}
</h2>
<div class="card border-0 shadow-sm" style="max-width:560px">
    <div class="card-body p-4">
        <form method="POST">
            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label class="form-label fw-medium" for="points">Points</label>
                    <input id="points" type="number" name="points" required class="form-control"
                        value="{{ record.points if record else '' }}">
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-medium" for="month_col">Month (1-12)</label>
                    <input id="month_col" type="number" name="month_col" min="1" max="12" required class="form-control"
                        value="{{ record.month_col if record else '' }}">
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label fw-medium" for="year_col">Year</label>
                <input id="year_col" type="number" name="year_col" required class="form-control"
                    value="{{ record.year_col if record else '' }}">
            </div>
            <div class="mb-4">
                <label class="form-label fw-medium">Employee</label>
                <select name="employee_id" required class="form-select">
                    {% for e in employees %}
                    <option value="{{ e.employee_id }}" {% if record and record.employee_id==e.employee_id %}selected{%
                        endif %}>{{ e.fullname }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-sm px-3" style="background:#6f42c1;color:#fff">Save</button>
                <a href="{{ url_for('bonus_points.list_bonus_points') }}"
                    class="btn btn-sm btn-outline-secondary px-3">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
