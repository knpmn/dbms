{% extends 'base.html' %}
{% block content %}
<h2 class="h5 fw-bold mb-4 d-flex align-items-center gap-2">
    <span class="material-icons" style="color:#1a1a1a">{{ 'edit' if role else 'add' }}</span>
    {{ 'Edit Role' if role else 'New Role' }}
</h2>
<div class="card border-0 shadow-sm" style="max-width:440px">
    <div class="card-body p-4">
        <form method="POST">
            <div class="mb-4">
                <label class="form-label fw-medium" for="role_name">Role Name</label>
                <input id="role_name" type="text" name="role_name" required class="form-control"
                    value="{{ role.role_name if role else '' }}">
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-sm px-3" style="background:#1a1a1a;color:#fff">Save</button>
                <a href="{{ url_for('roles.list_roles') }}" class="btn btn-sm btn-outline-secondary px-3">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
